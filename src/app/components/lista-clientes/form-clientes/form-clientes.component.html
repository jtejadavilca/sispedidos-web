<div class="modal" id="modalFrmCliente">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <!-- <div class="modal-header modal-header-success">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div> -->

      <!-- Modal body -->
      <form (ngSubmit)="registrarCliente()" [formGroup]="forma">
        <div class="modal-body">
          <div class="card">
              <div class="card-header card-header-primary">
                  <h4 class="card-title">Edit Profile</h4>
                  <p class="card-category">Complete your profile</p>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="RUC" formControlName="numRuc">
                    </mat-form-field>
                  </div>
                </div>

                
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Raz&oacute;n Social" formControlName="razonSocial">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Zona asignada</mat-label>
                      <mat-select name="zonas" formControlName="codZona">
                        <mat-option *ngFor="let zona of zonas | async"  [value]="zona.catalogoEntityPK.paramCatalogo + '' + zona.catalogoEntityPK.paramCatalogoElemento">
                          {{ zona.descripcionCorta }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Tipo de cliente</mat-label>
                      <mat-select name="tiposCliente" formControlName="codTipoCliente">
                        <mat-option *ngFor="let tipoCliente of tiposClientes | async"  [value]="tipoCliente.catalogoEntityPK.paramCatalogo + '' + tipoCliente.catalogoEntityPK.paramCatalogoElemento">
                          {{ tipoCliente.descripcionCorta }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Tel&eacute;fono 1" formControlName="telefono1">
                    </mat-form-field>
                  </div>
                </div>

                
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Tel&eacute;fono 2" formControlName="telefono2">
                    </mat-form-field>
                  </div>
                </div>
              </div>
          </div>
        </div>
                
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Grabar</button>
        </div>
                
      </form>
    </div>
  </div>
</div>
