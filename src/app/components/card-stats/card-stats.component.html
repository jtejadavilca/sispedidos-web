<div class="card card-stats">
  <div [class]='"card-header card-header-icon " + propsCard.iconHeaderClass '>
      <div class="card-icon">
          <i class="material-icons"> {{propsCard.icon}} </i>
      </div>
      <p class="card-category"> {{propsCard.category}} </p>
      <h3 class="card-title">{{propsCard.title}}
          <small *ngIf="propsCard.subtitle" > {{propsCard.subtitle}} </small>
      </h3>
  </div>
  <div class="card-footer">
      <div class="stats">
          <i [class]='"material-icons " + propsCard.iconFooterClass'> {{propsCard.iconFooter}} </i>
          <a href="javascript:void(0)" *ngIf="propsCard.linkFooter"> {{propsCard.linkFooter}} </a>
          <span *ngIf="propsCard.textFooter"> {{propsCard.textFooter}} </span>
      </div>
  </div>
</div>
